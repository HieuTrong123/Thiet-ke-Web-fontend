<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascrips</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" class="form_1">
       
        <div class="form-group">
            <input type="text" id="email" class="form__input form__group-item" placeholder="Nhập email">
            <div class="form__note"></div>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form__input form__group-item" placeholder="Mật Khẩu">
            <div class="form__note"></div>
        </div>
        <div class="form-group">
            <input type="password" id="password__confirm" class="form__input form__group-item" placeholder="Nhắc lại mật khẩu">
            <div class="form__note"></div>
        </div>
        <div class="form-group form__group-item">
            <div class="gender__name">Giới Tính</div>
            <div id="form-gender">
                <input type="radio" name="gender" value="1" class="gender__form">
                <div class="gender__note">nam</div>
                <input type="radio" name="gender" value="2" class="gender__form">
                <div class="gender__note">nữ</div>
                <input type="radio" name="gender" value="3" class="gender__form">
                <div class="gender__note">khác</div>
            </div>
            <div class="form__note"></div>
        </div>
        <button class="form-submit">Đăng ký</button>
    </form>
    <script src="./main.js">
       
        
    </script>
</body>
</html>
